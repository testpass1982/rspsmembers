{% load staticfiles %}
  <html>
        <head>

		<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/members.css' %}">
		<title>Члены РСПС</title>

        </head>
        <body>
            <div class="page-header">
                <h1><a href="">Список членов РСПС</a></h1>
            </div>

		<div class='content container'>
			<div class="row">
				<div class="col-md-8">
					{% for member in members %}
					<div class="post">
						<h1><a href="">{{ member.last_name }} {{ member.first_name }} {{ member.middle_name }}</a></h1>
						<div class="date">
						<p>Дата принятия: {{ member.created_date }}</p>
						</div>
						<p>Место работы: {{ member.job }}</p>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>

        </body>
    </html>
