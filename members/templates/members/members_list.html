{% extends 'members/base.html' %}
{% block content %}
	{% for member in members %} 
	<div class="member">
		<h2><a href="{% url 'member_detail' pk=member.pk %}">{{ member.last_name }} {{ member.first_name }} {{ member.middle_name }}</a></h2>
		<p>Дата принятия: {{ member.created_date }}</p>
		<p>Место работы: {{ member.job }}</p>
	</div>
	{% endfor %}
{% endblock content %}
